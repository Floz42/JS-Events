vich_uploader:
    db_driver: orm

    mappings:
        slider_image:
            uri_prefix: /images/slider
            upload_destination: '%kernel.project_dir%/public/images/slider'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        news_image:
            uri_prefix: /images/news
            upload_destination: '%kernel.project_dir%/public/images/news'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        introduce_image:
            uri_prefix: /images/introduce
            upload_destination: '%kernel.project_dir%/public/images/introduce'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        deliveries_image:
            uri_prefix: /images/deliveries
            upload_destination: '%kernel.project_dir%/public/images/deliveries'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

